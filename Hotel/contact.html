<html>

<head>
    <script>
        function validate() {
            const emailregx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]+)$/;      //converting email into 3 parts abc@gmail.com
            const nameregx = /^[a-zA-Z]+$/
            const pnumregx = /^[0-9]{10}$/
            const email = document.getElementById("Email").value;
            console.log(email);
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const pnum = document.getElementById("pnum").value;
            if (!emailregx.test(email)) {
                console.log(email);
                alert("Invalid Email");
            }
            else if (!nameregx.test(fname)) {
                alert("Please dont use special Characters in First Name");
            }
            else if (!nameregx.test(lname)) {
                alert("Please dont use special Characters in Last Name");
            }
            else if (!pnumregx.test(pnum)) {
                alert("Please enter valid phone num");
            }
            else {
                alert("Good Form!")
            }
        }
    </script>
</head>

<body>
    <form action="index.html">
        <label>First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label>Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label>Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label>Female</label><br>
        <label>Email:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <label>Mobile Num:</label><br>
        <input type="number" id="pnum" name="Mobilenum"><br>
        <label>Feedback:</label><br>
        <input type="text" id="feedback" name="feedback"><br>
        <input type="button" value="Submit" onclick="validate()"><br>
    </form>
</body>

</html>
